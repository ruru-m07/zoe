on:
  push:
    branches:
      - "*"
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ«¡ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.9.0"

      - name: â˜˜ï¸ Install Dependencies
        run: npm i

      - name: âœ… Tests and Linting
        run: |
          npm run lint

      - name: âœ¨ Production build
        run: npm run build
